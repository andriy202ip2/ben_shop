modelmenu_index:
    path:     /
    defaults: { _controller: "ShopMenuBundle:ModelMenu:index" }
    methods:  GET

modelmenu_show:
    path:     /{id}/show
    defaults: { _controller: "ShopMenuBundle:ModelMenu:show" }
    methods:  GET

modelmenu_new:
    path:     /new
    defaults: { _controller: "ShopMenuBundle:ModelMenu:new" }
    methods:  [GET, POST]

modelmenu_edit:
    path:     /{id}/edit
    defaults: { _controller: "ShopMenuBundle:ModelMenu:edit" }
    methods:  [GET, POST]

modelmenu_delete:
    path:     /{id}/delete
    defaults: { _controller: "ShopMenuBundle:ModelMenu:delete" }
    methods:  DELETE
